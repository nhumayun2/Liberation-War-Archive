<!-- Masonry Gallery -->
<div
  class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4 p-4"
>
  <img
    *ngFor="let img of images"
    [src]="img"
    alt="Gallery image"
    class="mb-4 w-full cursor-pointer rounded-lg hover:opacity-90 transition"
    (click)="openLightbox(img)"
  />
</div>

<!-- Lightbox Overlay -->
<div
  *ngIf="lightboxOpen"
  class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50"
  (click)="closeLightbox()"
>
  <img
    [src]="selectedImage"
    alt="Large view"
    class="max-w-full max-h-full rounded-lg shadow-lg"
    (click)="$event.stopPropagation()"
  />
  <button
    class="absolute top-4 right-4 text-white text-3xl font-bold"
    (click)="closeLightbox()"
    aria-label="Close lightbox"
  >
    &times;
  </button>
</div>
