<div class="min-h-screen bg-white text-gray-800 p-6 lg:p-16">
  <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>

  <!-- Contact Form -->
  <div class="grid lg:grid-cols-2 gap-10">
    <form class="space-y-4 bg-gray-100 p-6 rounded-xl shadow-lg">
      <input
        type="text"
        placeholder="Your Name"
        class="w-full p-3 border border-gray-300 rounded-lg"
      />
      <input
        type="email"
        placeholder="Your Email"
        class="w-full p-3 border border-gray-300 rounded-lg"
      />
      <textarea
        placeholder="Your Message"
        rows="5"
        class="w-full p-3 border border-gray-300 rounded-lg"
      ></textarea>
      <button
        type="submit"
        class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800 transition"
      >
        Send Message
      </button>
    </form>

    <!-- Contact Info -->
    <div class="space-y-6">
      <!-- Address -->
      <div>
        <h3 class="text-xl font-semibold mb-2">Our Address</h3>
        <p>Dhaka, Bangladesh</p>
      </div>

      <!-- Email & Phone -->
      <div>
        <h3 class="text-xl font-semibold mb-2">Email & Phone</h3>
        <p>Email: contact&#64;liberationarchive.com</p>
        <p>Phone: +880 1234-567890</p>
      </div>

      <!-- Social Links -->
      <div>
        <h3 class="text-xl font-semibold mb-2">Follow Us</h3>
        <div class="flex gap-4 text-2xl">
          <a href="#" class="hover:text-green-700"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="hover:text-green-700"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-green-700"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>

      <!-- Team Info -->
      <div>
        <h3 class="text-xl font-semibold mb-2">Support Team</h3>
        <p>
          Available 24/7 for help and queries. We'll respond within 1 business
          day.
        </p>
      </div>
    </div>
  </div>
</div>
