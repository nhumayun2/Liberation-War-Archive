<div class="p-6">
  <h2 class="text-3xl font-bold mb-6">Historical Documents</h2>

  <!-- Filter Section -->
  <div class="mb-6 flex flex-wrap gap-4">
    <label class="font-semibold">Filter by Type:</label>
    <button
      *ngFor="let cat of ['All', 'Declaration', 'Treaty', 'Correspondence']"
      (click)="filterType = cat"
      [ngClass]="
        filterType === cat ? 'bg-blue-600 text-white' : 'bg-gray-200 text-black'
      "
      class="px-4 py-1 rounded transition hover:bg-blue-500 hover:text-white"
    >
      {{ cat }}
    </button>
  </div>

  <!-- Documents Grid -->
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let doc of filteredDocuments()"
      class="border p-4 rounded-lg shadow hover:shadow-md transition"
    >
      <h3 class="text-xl font-semibold mb-2">{{ doc.title }}</h3>
      <p class="text-gray-600 text-sm mb-2">{{ doc.type }} | {{ doc.date }}</p>
      <p class="text-gray-700 mb-2">{{ doc.description }}</p>
      <p class="text-gray-500 text-sm">Source: {{ doc.source }}</p>

      <a
        [href]="doc.fileUrl"
        target="_blank"
        class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        View / Download
      </a>
    </div>
  </div>
</div>
